    <div id="ModalContainer">
        <div id="Modal">
            <div id="containerCloseModal">
                <p id="closeModal">X
                    <p>
            </div>
            <div id="divLogin">
                <form id="frmLogin">
                    <h2> Login </h2>
                    <p> Username </p>
                    <input type="text" value="useThis" name="txtUserLoginName">
                    <p>Password</p>
                    <input type="text" value="toLoginAsAdmin" name="txtUserLoginPassword">
                    <button id="btnLogin" type="button">Login</button>
                    <div id="divLoginResponse"></div>
                </form>

                <p> Don't have an account?</p>
                <button id="btnSwitchToCreateAccount" class="smallBtn"> Create an account</button>
            </div>
            <div id="divCreateAccount">
                <form id="frmCreateAccount">
                    <h2> Create an account </h2>

                    <p>Username</p>
                    <input type="text" name="txtSaveUserName">
                    <p>Password</p>
                    <input type="text" name="txtSaveUserPassword">
                    <p>Email</p>
                    <input type="text" "Email" name="txtSaveUserEmail">
                    <p> Phone number (optional) </p>
                    <input type="text" name="txtSaveUserPhone">
                    <!--<p> Upload a profile picture</p>
                    <input class="file" type="file" name="fileUserImage">-->
                    <input type="file" name="fileUserImage" id="fileUserImage" class="inputfile inputfile-1" data-multiple-caption="{count} file selected" multiple/>
					<label id="lblUserProfilePicture" for="fileUserImage"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
						<path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
						<span>Upload Picture</span>
                    </label>
                    
                    <p> Subscribe to newsletter </p>
                    <input id="checkNotification" value="0" type="checkbox" name="checkNotification">
                    <button id="btnCreateAccount" type="button"> Submit </button>
                </form>
                <div id="divCreateAccountResponse"></div>
                <p> Already have an account?</p>
                <button id="btnSwitchToLogin" class="smallBtn"> Sign in</button>
            </div>
        </div>
    </div>
